<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome Library -->
</head>
<body>
    <h1>Sketch Script</h1>
    
    <label for="input">Create an image from text prompt</label>
    <input type="text" id="input" placeholder="Describe what you want to see!">
    <button id="btn" class="button" type="submit">Generate</button>

    <div class="image-container">
        <img id="image" src="">
        <a id="downloadBtn" download="generated-image.png"><i class="fa-solid fa-download"></i></a> <!-- Updated Button Text and Icon -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
